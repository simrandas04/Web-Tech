<html>
<head>
    <title>Login and Signup Page</title>
    <style>
        body 
        {
            background: url('https://i.pinimg.com/564x/60/bc/09/60bc090630a52bf823350c0d8a16cb77.jpg'); 
            background-size: cover;
            height: 100vh;
            padding:0;
            margin:0;
        }   
    </style>
    <style>
        /* Create a flex container for centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        /* Style the container for login and signup */
        .container 
        {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container h2
        {
            margin-bottom: 20px;
        }
        .form-group 
        {
            margin-bottom: 15px;
            width: 100%;
        }
        .form-group label 
        {
            display: block;
            font-weight: bold;
        }
        .form-group input 
        {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group button 
        {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        /* Signup section */
        .signup {
            margin-top: 20px;
            text-align: center;
        }

        .signup a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="login_process.php" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="signup">
            <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
